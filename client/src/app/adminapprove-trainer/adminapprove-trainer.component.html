<div class='card'>
    <div class='card-header'>
     <h4 style="margin-left: 70px;">{{pageTitle}}</h4>
    </div>
    
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table' style="margin-left: 70px;">
          <thead>
            <tr>
             <!-- <th>RegId</th> -->
              <th>Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Number</th>
              <th>qualification</th>
              <th>specialisation</th>
              <th>Add Batch</th>
              <th>Status</th>
            </tr>
           
          </thead>

         <tbody>  
           <tr *ngFor='let tutordetails of tutordetails'>
             
             <!--<td>{{ tutordetails.id }}</td>--> 
              <td>{{ tutordetails.name }}</td>
              <td>{{ tutordetails.email }}</td>
              <td>{{ tutordetails.gender }}</td>
              <td>{{ tutordetails.number }}</td>
              <td>{{ tutordetails.qualification }}</td>
              <td>{{ tutordetails.specialisation }}</td>
              <!-- <td>{{ tutordetails.qualification }}</td>-->
              <td><div>
                <select name="Batches" (change)="changeBatch($event)">  
                    <option value="0">---Batches---</option>  
                    <option *ngFor="let batchdetails of batchdetails"  
                    [value]=batchdetails.batchname>  
                        {{batchdetails.batchname}}  
                    </option>  
                </select>  
                </div></td>
              <td>
                <button class="btn btn-warning" style="cursor:pointer" (click)="approvetrainer(tutordetails._id)"> Approve</button>
                <button class="btn btn-danger" style="cursor:pointer" style="margin-left: 20px;" (click)="deletetrainer(tutordetails)">Delete</button>
              </td>
             
               <!-- <td><img *ngIf='showImage'
                [src] = 'product.imageUrl' 
                [title] = 'product.productName'
                [style.width.px] = 'imageWidth' 
                [style.margin.px] = 'imageMargin'></td>-->
              
            </tr>     
          </tbody>
        </table>
      </div>
    </div>
  </div>
